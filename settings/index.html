<!doctype html>
<html>

<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/dark.css" />
    <link rel="stylesheet" href="./style.css">
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js"></script>

</head>

<body>
    <main>
        <div id="settings" class="tabcontent">
            <sl-card class="card">
                <div slot="header" data-i18n="settings.notifications.title"> </div>
                <table style="width: 100%;">
                    <thead>
                        <tr>
                            <th data-i18n="settings.notifications.setting"></th>
                            <th data-i18n="settings.notifications.enable_check"></th>
                            <th data-i18n="settings.notifications.enable_notification"></th>
                        </tr>
                    <tbody>
                        <tr>
                            <td data-i18n="settings.notifications.broken"></td>
                            <td><sl-checkbox id="check_broken" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_broken" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.broken_disabled"></td>
                            <td><sl-checkbox id="check_broken_disabled" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_broken_disabled" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.disabled"></td>
                            <td><sl-checkbox id="check_disabled" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_disabled" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.broken_variable"></td>
                            <td><sl-checkbox id="check_broken_variable" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_broken_variable" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.unused_flows"></td>
                            <td><sl-checkbox id="check_unused_flows" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_unused_flows" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.unused_logic"></td>
                            <td><sl-checkbox id="check_unused_logic" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_unused_logic" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.fixed"></td>
                            <td><sl-checkbox id="check_fixed" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_fixed" value="" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.notifications.fixed_logic"></td>
                            <td><sl-checkbox id="check_fixed_logic" value="" onclick="checkBoxToggles()"/></td>
                            <td><sl-checkbox id="notification_fixed_logic" value="" /></td>
                        </tr>
                    </tbody>
                </table>
            </sl-card>

            <br>
            <br>
            <sl-card class="card">
                <div slot="header" data-i18n="settings.interval.title"></div>
                <table style="width: 100%;">
                    <tbody>
                        <tr>
                            <td data-i18n="settings.interval.check_on_startup"></td>
                            <td><sl-checkbox id="check_on_startup" value="" disabled /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr>
                            <td data-i18n="settings.interval.interval_enabled"></td>
                            <td><sl-checkbox id="interval_enabled" value="" onclick="checkBoxToggles()" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr id="interval_flows_row">
                            <td data-i18n="settings.interval.interval_flows"></td>
                            <td><sl-input id="interval_flows" style="width: 7rem; float:right;" type="number" min="3"
                                    step="1" value="" oninput="updateValue()" /></td>
                        </tr>
                        <tr><td>&nbsp;</td></tr>
                        <tr id="interval_variables_row">
                            <td data-i18n="settings.interval.interval_variables"></td>
                            <td><sl-input disabled style="width: 7rem; float:right;" id="interval_variables"
                                    type="number" value="" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </sl-card>
        </div>

        <div id="overview" class="tabcontent">
            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.overview"></div>
                <table id="flows.overview" width="100%">
                </table>
            </sl-card>
        </div>

        <div id="flows" class="tabcontent">
            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.broken"></div>
                <div id="flows_broken" width="100%">
                </div>
            </sl-card>


            <br>
            <br>
            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.broken_disabled"></div>
                <div id="flows_broken_disabled" width="100%">
                </div>
            </sl-card>


            <br>
            <br>
            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.disabled"></div>
                <div id="flows_disabled" width="100%">
                </div>
            </sl-card>

            <br>
            <br>
            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.broken_variable"></div>
                <div id="flows_broken_variable" width="100%">
                </div>
            </sl-card>

            <br>
            <br>


            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.unused_flows_description">
                </div>
                <div id="flows_unused" width="100%">
                </div>
            </sl-card>


            <br>
            <br>
            <sl-card class="card">
                <div slot="header" data-i18n="settings.flows.unused_logic_description"></div>
                <div id="logic_unused" width="100%">
                </div>
            </sl-card>
        </div>

        <div id="filters" class="tabcontent">
            <sl-card class="card">
                <div slot="header" data-i18n="settings.filtered_folders.description">
                </div>

                <table id="filtered_folders" width="100%">
                </table>

            </sl-card>
        </div>

        <div id="variable_per_flow" class="tabcontent">
            <sl-card class="card">
                <div slot="header" data-i18n="settings.variable_per_flow.description"></div>
                <span class="red" data-i18n="settings.general.ctrl_click"></span><br>
            </sl-card>

            <br><br>
            <div id="variable_per_flow_list" width="100%"></div>
        </div>

        <div id="logic_flow_map" class="tabcontent">
            <sl-card class="card">
                <div slot="header" data-i18n="settings.logic_flow_map.description">
                </div>

                <span class="red" data-i18n="settings.general.ctrl_click"></span><br>
            </sl-card>

            <br>
            <br>

            <sl-card class="card">
                <div slot="header" data-i18n="settings.logic_flow_map.list_string">
                </div>

                <table id="logic_flow_map_list_string" width="100%">
                </table>
            </sl-card>


            <br>
            <br>

            <sl-card class="card">
                <div slot="header" data-i18n="settings.logic_flow_map.list_number">
                </div>

                <table id="logic_flow_map_list_number" width="100%">
                </table>
            </sl-card>


            <br>
            <br>

            <sl-card class="card">
                <div slot="header" data-i18n="settings.logic_flow_map.list_boolean">
                </div>

                <table id="logic_flow_map_list_boolean" width="100%">
                </table>
            </sl-card>
        </div>

    </main>

    <div class="top-nav">
        <sl-button-group style="width: 100%;">
            <sl-button style="width: 20%;" onclick="setPage(event, 'previous')">Previous</sl-button>
            <sl-button style="width: 80%;" disabled id="currentPage">Current Page</sl-button>
            <sl-button style="width: 20%;" onclick="setPage(event, 'next')">Next</sl-button>
        </sl-button-group>
    </div>

    <div class="btm-nav">
        <sl-button-group style="width: 100%;">
            <sl-button variant="danger" style="width: 30%;" id="clear"
                data-i18n="settings.general.default_settings"></sl-button>
            <sl-button style="width: 70%;" disabled>&nbsp;</sl-button>
            <sl-button variant="primary" style="width: 30%;" id="save" data-i18n="settings.general.save"></sl-button>
        </sl-button-group>
    </div>


    <sl-dialog label="Dialog" class="dialog-overview">
        <p class="dialog-content">

        </p> 
        <sl-button slot="footer" variant="primary">Close</sl-button>
    </sl-dialog>



    <script src="./settings.js"></script>

</body>

</html>
